<nb-card>
    <nb-card-header>{{ character.name }}</nb-card-header>
    <nb-card-body class="p-0">
      <div class="row">
        <div class="col-6">
            <img [src]="character.image" style="width: 100%; height: 100%;">
        </div>
        <div class="col-6">
            <div class="subtitle">Estado:</div>
            <div>{{ character.status }}</div>
            <div class="subtitle">Especie:</div>
            <div>{{ character.species }}</div>
            <div class="subtitle">Genero:</div>
            <div>{{ character.gender }}</div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton hero status="primary" (click)="dismiss()">Cerrar</button>
    </nb-card-footer>
</nb-card>
